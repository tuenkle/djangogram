{% extends "users/base.html" %}

<h1>Here is SingUp page</h1>

{% block title %}
Sign up
{% endblock title %}

{% block content %}
<div class="auth">
  <form action="{%url 'users:signup'%}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
      {{ field.errors }}
      {{ field }}
    </div>
    {% endfor %}
    <input type="submit", value="Sign up">
  </form>
</div>
<div class="auth_link">
  <a href="{% url 'users:main' %}">Login</a>
</div>
{% endblock content %}
